<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link id="icon" rel="icon" href="" type="image/png">  
  <title id="page">Hyuu API - Documentation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500;600&display=swap');

    /* ===== CSS Variables ===== */
    :root {
      --primary: #00d4ff;
      --primary-dark: #0099cc;
      --primary-light: #33ddff;
      --secondary: #ff0080;
      --accent: #7c3aed;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Dark theme variables */
    [data-theme="dark"] {
      --bg-primary: #0a0a0f;
      --bg-secondary: #111118;
      --bg-tertiary: #1a1a24;
      --bg-card: #1e1e2e;
      --bg-card-hover: #252538;
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --border: #27272a;
      --border-light: #3f3f46;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
      --glow: 0 0 20px rgba(0, 212, 255, 0.3);
      --glow-secondary: 0 0 20px rgba(255, 0, 128, 0.3);
    }

    /* Light theme variables */
    [data-theme="light"] {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --bg-card: #ffffff;
      --bg-card-hover: #f8fafc;
      --text-primary: #1e293b;
      --text-secondary: #475569;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --border-light: #cbd5e1;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      --glow: 0 0 20px rgba(0, 212, 255, 0.2);
      --glow-secondary: 0 0 20px rgba(255, 0, 128, 0.2);
    }

    /* ===== Loading Screen ===== */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loading-spinner-large {
      border: 4px solid rgba(0, 212, 255, 0.1);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
      box-shadow: var(--glow);
    }

    .loading-text {
      color: var(--text-primary);
      font-size: 1.2rem;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ===== Base Styles ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
      transition: var(--transition);
    }

    .d-none {
      display: none !important;
    }

    /* ===== Navbar ===== */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(10, 10, 15, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
      transition: var(--transition);
    }

    [data-theme="light"] .navbar {
      background: rgba(255, 255, 255, 0.95);
    }

    .navbar.scrolled {
      background: rgba(10, 10, 15, 0.98);
      box-shadow: var(--shadow-lg);
    }

    [data-theme="light"] .navbar.scrolled {
      background: rgba(255, 255, 255, 0.98);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      gap: 2rem;
      align-items: center;
    }

    .nav-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      position: relative;
    }

    .nav-link:hover {
      color: var(--primary);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .nav-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .theme-toggle {
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      font-size: 1.2rem;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover {
      background: var(--bg-card-hover);
      transform: scale(1.05);
    }

    .nav-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* ===== Main Content ===== */
    .main-content {
      margin-top: 70px;
      padding: 2rem 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* ===== Hero Section ===== */
    .hero {
      text-align: center;
      padding: 4rem 0;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      z-index: -1;
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.3)); }
      to { filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.6)); }
    }

    .hero-subtitle {
      font-size: 1.2rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto 2rem;
      font-weight: 400;
    }

    /* ===== Search Section ===== */
    .search-section {
      margin: 2rem 0;
      text-align: center;
    }

    .search-container {
      position: relative;
      max-width: 500px;
      margin: 0 auto;
    }

    .search-input {
      width: 100%;
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 1rem 1rem 1rem 3rem;
      border-radius: 12px;
      font-size: 1rem;
      transition: var(--transition);
      font-family: 'Poppins', sans-serif;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    .search-clear {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 1.1rem;
      padding: 0.25rem;
      border-radius: 4px;
      transition: var(--transition);
      display: none;
    }

    .search-clear:hover {
      color: var(--text-primary);
      background: var(--bg-tertiary);
    }

    /* ===== API Documentation ===== */
    .api-section {
      margin: 3rem 0;
    }

    .category-section {
      margin-bottom: 2rem;
      border-radius: 12px;
      overflow: hidden;
      background: var(--bg-card);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    .category-header {
      padding: 1.25rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: var(--transition);
    }

    .category-header:hover {
      background: var(--bg-card-hover);
    }

    .category-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
    }

    .category-toggle {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.2rem;
      cursor: pointer;
      transition: var(--transition);
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
    }

    .category-toggle:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .category-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }

    .category-content.expanded {
      max-height: 2000px;
    }

    .endpoints-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1.5rem;
      border-top: 1px solid var(--border);
    }

    .endpoint-card {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1.25rem;
      transition: var(--transition);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 1rem;
      opacity: 0;
      transform: translateY(10px);
      animation: cardEntrance 0.5s ease-out forwards;
    }

    .endpoint-card:hover {
      background: var(--bg-card-hover);
      border-color: var(--border-light);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    @keyframes cardEntrance {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .method-badge {
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      min-width: 60px;
      text-align: center;
      font-family: 'Fira Code', monospace;
    }

    .method-get {
      background: #3b82f6;
      color: white;
    }

    .method-post {
      background: #10b981;
      color: white;
    }

    .method-put {
      background: #f59e0b;
      color: white;
    }

    .method-delete {
      background: #ef4444;
      color: white;
    }

    .endpoint-info {
      flex: 1;
    }

    .endpoint-path {
      font-family: 'Fira Code', monospace;
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
      letter-spacing: -0.2px;
    }

    .endpoint-description {
      color: var(--text-secondary);
      font-size: 0.85rem;
      line-height: 1.4;
    }

    .endpoint-actions {
      display: flex;
      gap: 0.5rem;
    }

    .action-btn {
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.85rem;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .action-btn:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .no-results {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
    }

    .no-results i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* ===== Modal ===== */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-dialog {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      transform: translateY(20px);
      transition: transform 0.3s ease;
    }

    .modal.active .modal-dialog {
      transform: translateY(0);
    }

    .modal-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .modal-subtitle {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-top: 0.25rem;
    }

    .btn-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 6px;
      transition: var(--transition);
    }

    .btn-close:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .modal-body {
      padding: 1.5rem;
    }

    .endpoint-display {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .endpoint-url {
      font-family: 'Fira Code', monospace;
      font-size: 0.85rem;
      color: var(--primary);
      word-break: break-all;
      flex: 1;
    }

    .copy-btn {
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
    }

    .copy-btn:hover {
      background: var(--bg-card-hover);
      color: var(--primary);
    }

    .param-form {
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      color: var(--text-primary);
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: var(--transition);
      font-family: 'Poppins', sans-serif;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      width: 100%;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--glow);
    }

    .loading-spinner {
      border: 3px solid rgba(0, 212, 255, 0.1);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    .response-container {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      max-height: 400px;
      overflow-y: auto;
    }

    .response-content {
      font-family: 'Fira Code', monospace;
      font-size: 0.8rem;
      color: var(--text-primary);
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .image-response {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
    }

    /* ===== Footer ===== */
    .footer {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      padding: 3rem 0 2rem;
      margin-top: 4rem;
    }

    .footer-content {
      text-align: center;
    }

    .footer-text {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 50%;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 1.25rem;
      transition: var(--transition);
    }

    .social-link:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-3px);
      box-shadow: var(--glow);
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 768px) {
      .nav-menu {
        position: fixed;
        top: 70px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 70px);
        background: var(--bg-primary);
        backdrop-filter: blur(20px);
        flex-direction: column;
        justify-content: flex-start;
        padding: 2rem;
        transition: left 0.3s ease;
      }

      .nav-menu.active {
        left: 0;
      }

      .nav-toggle {
        display: block;
      }

      .hero-title {
        font-size: 2.5rem;
      }

      .hero-subtitle {
        font-size: 1rem;
      }

      .endpoint-card {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .endpoint-info {
        width: 100%;
      }

      .endpoint-actions {
        align-self: flex-end;
      }

      .modal-dialog {
        width: 95%;
        margin: 1rem;
      }

      .endpoint-display {
        flex-direction: column;
        align-items: stretch;
        gap: 0.75rem;
      }
    }

    @media (max-width: 480px) {
      .hero-title {
        font-size: 2rem;
      }

      .social-links {
        gap: 0.75rem;
      }

      .social-link {
        width: 45px;
        height: 45px;
      }

      .category-title {
        font-size: 1.3rem;
      }
    }

    /* ===== Scrollbar Styling ===== */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-light);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary);
    }
  </style>
</head>

<body data-theme="dark">
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-spinner-large"></div>
    <div class="loading-text">Loading API...</div>
  </div>

  <!-- Navbar -->
  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <a href="#" class="nav-logo" id="navLogo">API Docs</a>
      <ul class="nav-menu" id="navMenu">
        <li><a href="#home" class="nav-link">Home</a></li>
        <li><a href="#docs" class="nav-link">Documentation</a></li>
      </ul>
      <div class="nav-controls">
        <button class="theme-toggle" id="themeToggle">
          <i class="fas fa-moon"></i>
        </button>
        <button class="nav-toggle" id="navToggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <!-- Hero Section -->
      <section class="hero" id="home">
        <h1 class="hero-title" id="apiTitle">Hyuu API</h1>
        <p class="hero-subtitle">
          Next-generation API with random features for developers.
        </p>
      </section>

      <!-- Search Section -->
      <section class="search-section">
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input 
            type="text" 
            class="search-input" 
            id="searchInput" 
            placeholder="Search endpoints..."
            autocomplete="off"
          />
          <button class="search-clear" id="searchClear">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </section>

      <!-- API Documentation -->
      <section class="api-section" id="docs">
        <div id="apiContent"></div>
        <div class="no-results d-none" id="noResults">
          <i class="fas fa-search"></i>
          <h3>No endpoints found</h3>
          <p>Try adjusting your search terms</p>
        </div>
      </section>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="apiResponseModal">
    <div class="modal-dialog">
      <div class="modal-header">
        <div>
          <h3 class="modal-title" id="modalTitle">API Endpoint</h3>
          <p class="modal-subtitle" id="modalSubtitle">Test this endpoint</p>
        </div>
        <button class="btn-close" id="btnClose">×</button>
      </div>
      <div class="modal-body">
        <div class="endpoint-display">
          <code class="endpoint-url" id="endpointUrl"></code>
          <button class="copy-btn" id="copyBtn">
            <i class="far fa-copy"></i>
          </button>
        </div>
        
        <form class="param-form" id="paramForm"></form>
        
        <button class="btn-primary" id="executeBtn" style="display: none;">
          <i class="fas fa-play"></i>
          Execute Request
        </button>
        
        <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
        
        <div class="response-container d-none" id="responseContainer">
          <div class="response-content" id="responseContent"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p class="footer-text" id="footerText">© 2025 Powered by Hyuu</p>
        <div class="social-links">
          <a href="#" class="social-link" id="githubLink" title="GitHub">
            <i class="fab fa-github"></i>
          </a>
          <a href="#" class="social-link" id="whatsappLink" title="WhatsApp">
            <i class="fab fa-whatsapp"></i>
          </a>
          <a href="#" class="social-link" id="telegramLink" title="Telegram">
            <i class="fab fa-telegram"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Global variables
    let currentEndpoint = "";
    let settings = {};
    let allEndpoints = [];
    let expandedCategories = new Set();

    // Initialize app
    document.addEventListener('DOMContentLoaded', function() {
      initializeApp();
    });

    async function initializeApp() {
      // Hide main content initially
      document.querySelector('.main-content').style.display = 'none';
      document.querySelector('.footer').style.display = 'none';
      
      try {
        // Load settings
        await loadSettings();
        
        // Initialize components
        initializeNavbar();
        initializeThemeToggle();
        initializeSearch();
        
        // Show content after loading
        setTimeout(() => {
          hideLoadingScreen();
        }, 1500);
        
      } catch (error) {
        console.error('Failed to initialize app:', error);
        hideLoadingScreen();
      }
    }

    function hideLoadingScreen() {
      const loadingScreen = document.getElementById('loading-screen');
      loadingScreen.style.opacity = '0';
      
      setTimeout(() => {
        loadingScreen.style.display = 'none';
        document.querySelector('.main-content').style.display = 'block';
        document.querySelector('.footer').style.display = 'block';
      }, 500);
    }

    async function loadSettings() {
      try {
        settings = await fetch("/settings.json").then(res => res.json());
        
        // Set favicon
        document.getElementById("icon").href = settings.favicon || "";
        
        // Update page content
        document.getElementById("page").textContent = `${settings.apititle || "Hyuu API"} - Documentation`;
        document.getElementById("apiTitle").textContent = settings.apititle || "Hyuu API";
        document.getElementById("navLogo").textContent = settings.apititle || "API Docs";
        document.getElementById("footerText").textContent = `© ${new Date().getFullYear()} Powered by ${settings.creator || "Advanced Technology"}`;
        
        // Update social links
        document.getElementById("githubLink").href = settings.github || "#";
        document.getElementById("whatsappLink").href = settings.whatsapp || "#";
        document.getElementById("telegramLink").href = settings.youtube || "#";
        
        // Process endpoints for search
        processEndpoints();
        
        // Render API documentation
        renderAPIDocumentation();
        
      } catch (error) {
        console.error('Failed to load settings:', error);
      }
    }

    function processEndpoints() {
      allEndpoints = [];
      
      if (!settings.endpoints) return;
      
      Object.keys(settings.endpoints).forEach(category => {
        settings.endpoints[category].forEach(api => {
          allEndpoints.push({
            ...api,
            category: category,
            searchText: `${api.name} ${api.desc || ''} ${api.path} ${category}`.toLowerCase()
          });
        });
      });
    }

    function initializeNavbar() {
      const navbar = document.getElementById('navbar');
      const navToggle = document.getElementById('navToggle');
      const navMenu = document.getElementById('navMenu');
      
      // Navbar scroll effect
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });
      
      // Mobile menu toggle
      navToggle.addEventListener('click', () => {
        navMenu.classList.toggle('active');
        const icon = navToggle.querySelector('i');
        icon.classList.toggle('fa-bars');
        icon.classList.toggle('fa-times');
      });
      
      // Close mobile menu when clicking on links
      navMenu.addEventListener('click', (e) => {
        if (e.target.classList.contains('nav-link')) {
          navMenu.classList.remove('active');
          const icon = navToggle.querySelector('i');
          icon.classList.add('fa-bars');
          icon.classList.remove('fa-times');
        }
      });
    }

    function initializeThemeToggle() {
      const themeToggle = document.getElementById('themeToggle');
      const themeIcon = themeToggle.querySelector('i');
      
      // Load saved theme or default to dark
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.body.setAttribute('data-theme', savedTheme);
      updateThemeIcon(savedTheme);
      
      themeToggle.addEventListener('click', () => {
        const currentTheme = document.body.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        document.body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeIcon(newTheme);
      });
      
      function updateThemeIcon(theme) {
        themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
      }
    }

    function initializeSearch() {
      const searchInput = document.getElementById('searchInput');
      const searchClear = document.getElementById('searchClear');
      
      searchInput.addEventListener('input', (e) => {
        const query = e.target.value.trim();
        
        if (query) {
          searchClear.style.display = 'block';
          filterEndpoints(query);
        } else {
          searchClear.style.display = 'none';
          renderAPIDocumentation();
        }
      });
      
      searchClear.addEventListener('click', () => {
        searchInput.value = '';
        searchClear.style.display = 'none';
        renderAPIDocumentation();
        searchInput.focus();
      });
    }

    function filterEndpoints(query) {
      const filteredEndpoints = allEndpoints.filter(endpoint => 
        endpoint.searchText.includes(query.toLowerCase())
      );
      
      if (filteredEndpoints.length === 0) {
        document.getElementById('apiContent').innerHTML = '';
        document.getElementById('noResults').classList.remove('d-none');
      } else {
        document.getElementById('noResults').classList.add('d-none');
        renderFilteredEndpoints(filteredEndpoints);
      }
    }

    function renderFilteredEndpoints(endpoints) {
      const apiContent = document.getElementById('apiContent');
      apiContent.innerHTML = '';
      
      // Group by category
      const groupedEndpoints = {};
      endpoints.forEach(endpoint => {
        if (!groupedEndpoints[endpoint.category]) {
          groupedEndpoints[endpoint.category] = [];
        }
        groupedEndpoints[endpoint.category].push(endpoint);
      });
      
      // Render each category
      Object.keys(groupedEndpoints).forEach(category => {
        const categorySection = createCategorySection(category, groupedEndpoints[category]);
        apiContent.appendChild(categorySection);
      });
    }

    function renderAPIDocumentation() {
      const apiContent = document.getElementById('apiContent');
      document.getElementById('noResults').classList.add('d-none');
      
      if (!settings.endpoints) return;
      
      apiContent.innerHTML = '';
      
      Object.keys(settings.endpoints).forEach(category => {
        const categorySection = createCategorySection(category, settings.endpoints[category]);
        apiContent.appendChild(categorySection);
      });
    }

    function createCategorySection(category, endpoints) {
      const section = document.createElement('div');
      section.className = 'category-section';
      
      const categoryId = `category-${category.toLowerCase().replace(/\s+/g, '-')}`;
      const isExpanded = expandedCategories.has(category);
      
      section.innerHTML = `
        <div class="category-header" data-category="${category}">
          <h2 class="category-title">${category}</h2>
          <button class="category-toggle">
            <i class="fas fa-chevron-${isExpanded ? 'up' : 'down'}"></i>
          </button>
        </div>
        <div class="category-content ${isExpanded ? 'expanded' : ''}" id="${categoryId}">
          <div class="endpoints-list"></div>
        </div>
      `;
      
      const endpointsList = section.querySelector('.endpoints-list');
      
      endpoints.forEach((api, index) => {
        const endpointCard = createEndpointCard(api, index);
        endpointsList.appendChild(endpointCard);
      });
      
      // Add toggle functionality
      const categoryHeader = section.querySelector('.category-header');
      const categoryContent = section.querySelector('.category-content');
      const toggleBtn = section.querySelector('.category-toggle');
      const toggleIcon = toggleBtn.querySelector('i');
      
      categoryHeader.addEventListener('click', () => {
        const isCurrentlyExpanded = categoryContent.classList.contains('expanded');
        
        if (isCurrentlyExpanded) {
          categoryContent.classList.remove('expanded');
          toggleIcon.classList.remove('fa-chevron-up');
          toggleIcon.classList.add('fa-chevron-down');
          expandedCategories.delete(category);
        } else {
          categoryContent.classList.add('expanded');
          toggleIcon.classList.remove('fa-chevron-down');
          toggleIcon.classList.add('fa-chevron-up');
          expandedCategories.add(category);
        }
      });
      
      return section;
    }

    function createEndpointCard(api, index) {
      const card = document.createElement('div');
      card.className = 'endpoint-card';
      card.style.animationDelay = `${index * 0.1}s`;
      
      // Determine method class
      const method = (api.methods || 'GET').toUpperCase();
      const methodClass = `method-${method.toLowerCase()}`;
      
      card.innerHTML = `
        <div class="method-badge ${methodClass}">${method}</div>
        <div class="endpoint-info">
          <div class="endpoint-path">${api.path}</div>
          <div class="endpoint-description">${api.desc || 'No description available'}</div>
        </div>
        <div class="endpoint-actions">
          <button class="action-btn try-api-btn" 
                  data-endpoint="${api.path}" 
                  data-name="${api.name}" 
                  data-desc="${api.desc || ''}"
                  title="Try API">
            <i class="fas fa-play"></i>
          </button>
          <button class="action-btn copy-endpoint-btn" 
                  data-endpoint="${api.path}"
                  title="Copy URL">
            <i class="fas fa-link"></i>
          </button>
        </div>
      `;
      
      // Add event listeners
      const tryBtn = card.querySelector('.try-api-btn');
      const copyBtn = card.querySelector('.copy-endpoint-btn');
      
      tryBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        openAPIModal(api.path, api.name, api.desc || '');
      });
      
      copyBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        const fullURL = window.location.origin + api.path;
        copyToClipboard(fullURL);
        
        const icon = copyBtn.querySelector('i');
        icon.classList.remove('fa-link');
        icon.classList.add('fa-check');
        setTimeout(() => {
          icon.classList.remove('fa-check');
          icon.classList.add('fa-link');
        }, 2000);
      });
      
      // Make entire card clickable
      card.addEventListener('click', () => {
        openAPIModal(api.path, api.name, api.desc || '');
      });
      
      return card;
    }

    function openAPIModal(endpoint, name, desc) {
      const modal = document.getElementById('apiResponseModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalSubtitle = document.getElementById('modalSubtitle');
      const endpointUrl = document.getElementById('endpointUrl');
      const paramForm = document.getElementById('paramForm');
      const executeBtn = document.getElementById('executeBtn');
      const responseContainer = document.getElementById('responseContainer');
      const loadingSpinner = document.getElementById('loadingSpinner');
      
      // Reset modal state completely
      currentEndpoint = endpoint;
      modalTitle.textContent = name;
      modalSubtitle.textContent = desc;
      endpointUrl.textContent = window.location.origin + endpoint;
      
      // Clear and reset form
      paramForm.innerHTML = '';
      paramForm.style.display = 'block';
      
      // Reset buttons and containers
      executeBtn.style.display = 'none';
      responseContainer.classList.add('d-none');
      loadingSpinner.style.display = 'none';
      
      // Clear response content
      document.getElementById('responseContent').innerHTML = '';
      
      // Check if endpoint has parameters
      if (endpoint.includes('?')) {
        const queryParams = endpoint.split('?')[1].split('&');
        const paramNames = [];
        
        queryParams.forEach(param => {
          const paramName = param.split('=')[0];
          if (paramName && !paramNames.includes(paramName)) {
            paramNames.push(paramName);
            
            const formGroup = document.createElement('div');
            formGroup.className = 'form-group';
            formGroup.innerHTML = `
              <label class="form-label" for="${paramName}">${paramName}</label>
              <input type="text"
                     class="form-input"
                     id="${paramName}"
                     name="${paramName}"
                     placeholder="Enter value for ${paramName}"
                     required />
            `;
            paramForm.appendChild(formGroup);
          }
        });
        
        executeBtn.style.display = 'flex';
      } else {
        // No parameters, execute immediately
        executeAPI(endpoint);
      }
      
      modal.classList.add('active');
    }

    // Modal event listeners
    document.getElementById('btnClose').addEventListener('click', closeModal);
    document.getElementById('apiResponseModal').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) closeModal();
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
      const url = document.getElementById('endpointUrl').textContent;
      copyToClipboard(url);
      
      const icon = document.getElementById('copyBtn').querySelector('i');
      icon.classList.remove('fa-copy');
      icon.classList.add('fa-check');
      setTimeout(() => {
        icon.classList.remove('fa-check');
        icon.classList.add('fa-copy');
      }, 2000);
    });

    document.getElementById('executeBtn').addEventListener('click', () => {
      const form = document.getElementById('paramForm');
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      
      let endpoint = currentEndpoint.split('?')[0] + '?';
      const inputs = form.querySelectorAll('input');
      
      inputs.forEach((input, index) => {
        endpoint += `${input.name}=${encodeURIComponent(input.value)}`;
        if (index < inputs.length - 1) endpoint += '&';
      });
      
      executeAPI(endpoint);
    });

    function closeModal() {
      document.getElementById('apiResponseModal').classList.remove('active');
    }

    async function executeAPI(endpoint) {
      const loadingSpinner = document.getElementById('loadingSpinner');
      const responseContainer = document.getElementById('responseContainer');
      const responseContent = document.getElementById('responseContent');
      const executeBtn = document.getElementById('executeBtn');
      const paramForm = document.getElementById('paramForm');
      
      // Show loading state
      loadingSpinner.style.display = 'block';
      executeBtn.style.display = 'none';
      paramForm.style.display = 'none';
      responseContainer.classList.add('d-none');
      
      try {
        const fullURL = window.location.origin + endpoint;
        const response = await fetch(fullURL);
        const contentType = response.headers.get('content-type');
        
        loadingSpinner.style.display = 'none';
        responseContainer.classList.remove('d-none');
        
        if (contentType && contentType.includes('application/json')) {
          const data = await response.json();
          responseContent.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        } else if (contentType && contentType.startsWith('image/')) {
          const blob = await response.blob();
          const imgUrl = URL.createObjectURL(blob);
          responseContent.innerHTML = `<img src="${imgUrl}" class="image-response" alt="API Response" />`;
        } else {
          const text = await response.text();
          responseContent.innerHTML = `<pre>${text}</pre>`;
        }
        
      } catch (error) {
        loadingSpinner.style.display = 'none';
        responseContainer.classList.remove('d-none');
        responseContent.innerHTML = `<pre style="color: var(--danger);">Error: ${error.message}</pre>`;
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).catch(() => {
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
      });
    }

    // Smooth scrolling for navigation links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });
  </script>
